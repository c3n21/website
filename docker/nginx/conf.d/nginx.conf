server {
  listen 80 default_server;
  server_name zhifan.me;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  server_name zhifan.me;
  ssl_certificate /etc/ssl/ssl.crt;
  ssl_certificate_key /etc/ssl/ssl.key;
  location / {
    root  /usr/share/nginx/html;
    index  index.html;
  }
}
